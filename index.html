<!DOCTYPE html>
<html>
<head>
    <title>Live Code Editor</title>
    <link rel="stylesheet" type="text/css" href="editorstyle.css">
    <script src="https://kit.fontawesome.com/7dd09859fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code"></textarea>

            <label><i class="fa-brands fa-css3"></i>CSS</label>
            <textarea id="CSS-code"></textarea>

            <label><i class="fa-brands fa-js"></i>JAVA SCRIPT</label>
            <textarea id="JS-code"></textarea>

            <button id="run" onclick="run()">Run</button>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>
        function run() {
            let htmlcode = document.getElementById("html-code").value;
            let csscode = document.getElementById("CSS-code").value;
            let jscode = document.getElementById('JS-code').value;
            let output = document.getElementById('output');

            // Clear the content of the iframe
            output.contentDocument.body.innerHTML = "";

            // Append HTML and CSS to the iframe
            output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "</style>";

            // Evaluate JavaScript code within the iframe
            output.contentWindow.eval(jscode);
        }
    </script>
</body>
</html>
